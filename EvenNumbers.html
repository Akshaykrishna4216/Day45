<html>
    <head>
        <title>Even numbers</title>
        <script>

             function EvenNumbers(){
                for(let i=2;i<=50;i++)
                {
                    if(i%2==0)
                    document.write(i+" "); 
                }
            }
            </script>
    </head>
    <body>
        <p id="demo">Result:</p>
        <script>
           document.getElementById("demo").innerHTML=EvenNumbers();
        </script>
       
    </body>
</html>
